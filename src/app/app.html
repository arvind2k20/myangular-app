This is app html file

Using String Interpolation
<div>{{demo}}</div>

Using Property binding
<div [innerText]='demo'></div>

Using 2 way binding
<div>
 <input type="text" [(ngModel)] = "demo">
  {{demo}}
</div>


<button (click)="greetme()"></button>


<ul>
<li *ngIf = 'students.length > 0'> There are  {{students.length}} students</li>
<li *ngIf = 'students.length == 0'> There are no students</li>
</ul>


<ul>
<li *ngFor="let student of students"> 
  {{student}}
</li>
</ul>
